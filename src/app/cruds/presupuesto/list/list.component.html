<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button class="btn btn-info pull-right" routerLink="/cruds/presupuestos/add" >Nuevo presupuesto</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-plain">
            <div class="card-header card-header-danger">
              <h4 class="card-title mt-0">Presupuestos Realizados</h4>
              <p class="card-category"> Aquí encontrarás una vista previa de los presupuestos realizados</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="">
                    <th>
                      Nombre Cliente
                    </th>
                    <th>
                      Fecha Presupuesto
                    </th>
                    <th>
                        Monto Final
                    </th>
                    <th>
                        Items
                    </th>
                    <th>
                      Acciones
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let pedido of this.pedidos">
                      <td>
                        {{ pedido.cliente }}
                      </td>
                      <td>
                        {{ pedido.fecha | date: 'dd/MM/yyyy' }}
                      </td>
                      <td>
                        ${{ pedido.precioFinal }}
                      </td>
                      <td>
                        {{ pedido.items }}
                      </td>
                      <td>
                        <button mat-raised-button type="submit" (click)="goTo(pedido.id)" class="btn btn-success">Mostrar</button>
                        <button mat-raised-button type="submit" (click)="presupuestos(pedido.id)" class="btn btn-info">Presupuesto</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
